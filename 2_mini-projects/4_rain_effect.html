<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
             background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
                ),
                url("img5.jpeg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .rain{
            width: 100vw;
            height: 100vh;
            background-image: url("rain1.png");
            animation: raining 0.4s linear infinite;
            background-size: 500px ;
        }

        @keyframes raining{
            0%{
                background-position: 0% 0%;
                /* opacity: 1; */
            }
            100%{
                background-position: 10% 100%;
                /* opacity: 1; */
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
</body>
</html>
